<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="custom.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">s
    <title>Morpion!</title>
  </head>
  <body class="page">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <hr>
          <h1>Morpion Dynamique</h1>
          <hr>
          <h2 id="victoryArea" class="hide"></h2>
       </div>
      </div>
    </div>

    <div id="menu">
      <div class="col-4 offset-4 text-center">
        <input type="number" min="3" max="10" id="nbLignes" class="form-control mb-3" placeholder="Nombre de lignes de jeu">
        <input type="text" id="joueur1" class="form-control mb-3" placeholder="Prénom du joueur 1">
        <input type="text" id="joueur2" class="form-control mb-3" placeholder="Prénom du joueur 2">

      </div>   
      <div class="col-2 offset-5 text-center">
        <button id="startButton" type="button" class=" btn btn-warning btn-lg btn-block relief mb-3" >Démarrer une partie</button>
      </div>
    </div>
      
    <div class="container-fluid" id="jeu">
      <div class="row justify-content-center  text-center">
        <div class="hide mb-3" id="plateau"></div>
        <div class="hide col-12" id="joueur"></div>
      </div>
    </div>
       
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
